<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link rel="stylesheet" href="index.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap"
            rel="stylesheet"
        />
        <title>password generator</title>
    </head>
    <body>
        <main>
            <div class="top-container">
                <h1>
                    Generate a<br />
                    <span class="accent-color">random password</span>
                </h1>
                <p>Never use an insecure password again.</p>
                <button>
                    <img src="./icons/bolt.png" /> Generate password
                </button>
            </div>

            <div class="bottom-container">
                <div>
                    <p class="generated-password" id="password1">
                        <img src="./icons/elipsis-no-color.png" />
                    </p>
                    <p class="generated-password" id="password2">
                        <img src="./icons/elipsis-no-color.png" />
                    </p>
                </div>
                <div>
                    <p class="generated-password" id="password3">
                        <img src="./icons/elipsis-no-color.png" />
                    </p>
                    <p class="generated-password" id="password4">
                        <img src="./icons/elipsis-no-color.png" />
                    </p>
                </div>
            </div>
        </main>

        <script src="index.js"></script>
    </body>
</html>
