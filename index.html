<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link rel="stylesheet" href="index.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
            rel="stylesheet"
        />
        <title>password generator</title>
    </head>
    <body>
        <main id="main" class="main-light">
            <div class="top-container top-con-dark">
                <div class="slider-el">
                    <span id="light-mode"></span>
                    <label class="switch">
                        <input type="checkbox" id="mode" />
                        <span class="modeSlider round"></span>
                    </label>
                    <span id="dark-mode"></span>
                </div>

                <h1>
                    Generate a<br />
                    <span class="accent-color">random password</span>
                </h1>
                <p>Never use an insecure password again.</p>
                <div class="slider">
                    <label for="password-length">
                        Set length (9-15)
                    </label>
                    <input
                        type="range"
                        name=""
                        list="tickmarks"
                        id="password-length"
                        min="9"
                        max="15"
                    />
                    <p id="password-value">0</p>
                </div>
                <button id="generatePasswordBtn">
                    <img src="./icons/bolt.png" /> Generate passwords
                </button>
            </div>

            <div class="bottom-container">
                <div>
                    <p class="generated-password"></p>
                    <p class="generated-password"></p>
                </div>
                <div>
                    <p class="generated-password"></p>
                    <p class="generated-password"></p>
                </div>
            </div>
        </main>

        <script src="index.js"></script>
    </body>
</html>
